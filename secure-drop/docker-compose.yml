version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-drop-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - secure-drop-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: secure-drop-nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - secure-drop-network
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.secure-drop.rule=Host(`secure-drop.localhost`)"
      - "traefik.http.routers.secure-drop.entrypoints=web"
      - "traefik.http.services.secure-drop.loadbalancer.server.port=80"

  db:
    image: mysql:8.0
    container_name: secure-drop-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-secure_drop}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-secure_drop}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - secure-drop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  secure-drop-network:
    driver: bridge

volumes:
  db-data:
